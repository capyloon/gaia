<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <title data-l10n-id="page-title"></title>

    <meta name="defaultLanguage" content="en-US" />
    <meta name="availableLanguages" content="en-US" />
    <link rel="icon" href="icons/settings-2.svg" />
    <link rel="localization" href="./locales/{locale}/main.ftl" />

    <link rel="stylesheet" href="style/index.css" type="text/css" />

    <script src="js/config.js"></script>
    <script src="js/dependencies.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <section id="spinner">
      <sl-spinner></sl-spinner>
    </section>
    <section id="main" class="hidden">
      <header>
        <sl-input id="search" clearable data-l10n-id="search-settings" data-l10n-attrs="placeholder">
          <sl-icon name="search" slot="prefix" />
        </sl-input>
      </header>
      <sl-menu id="main-menu">
        <sl-menu-label data-l10n-id="connectivity"></sl-menu-label>
        <sl-menu-item value="wifi">
            <sl-icon name="wifi" slot="prefix"></sl-icon>
            <sl-icon name="chevron-right" slot="suffix"></sl-icon>
            <span data-l10n-id="wifi"></span>
        </sl-menu-item>
        <sl-menu-item value="mobile">
            <sl-icon name="signal" slot="prefix"></sl-icon>
            <sl-icon name="chevron-right" slot="suffix"></sl-icon>
            <span data-l10n-id="mobile"></span>
        </sl-menu-item>
        <sl-menu-item value="bluetooth">
            <sl-icon name="bluetooth" slot="prefix"></sl-icon>
            <sl-icon name="chevron-right" slot="suffix"></sl-icon>
            <span data-l10n-id="bluetooth"></span>
        </sl-menu-item>
        <sl-divider></sl-divider>
        <sl-menu-label data-l10n-id="device"></sl-menu-label>
        <sl-menu-item value="battery">
            <sl-icon name="battery" slot="prefix"></sl-icon>
            <sl-icon name="chevron-right" slot="suffix"></sl-icon>
            <span data-l10n-id="battery"></span>
        </sl-menu-item>
        <sl-menu-item value="display">
            <sl-icon name="image" slot="prefix"></sl-icon>
            <sl-icon name="chevron-right" slot="suffix"></sl-icon>
            <span data-l10n-id="display"></span>
        </sl-menu-item>
        <sl-menu-item value="region">
            <sl-icon name="globe-2" slot="prefix"></sl-icon>
            <sl-icon name="chevron-right" slot="suffix"></sl-icon>
            <span data-l10n-id="region-language"></span>
        </sl-menu-item>
        <sl-menu-item value="time">
            <sl-icon name="clock" slot="prefix"></sl-icon>
            <sl-icon name="chevron-right" slot="suffix"></sl-icon>
            <span data-l10n-id="date-time"></span>
        </sl-menu-item>
        <sl-menu-item value="sound">
            <sl-icon name="volume-2" slot="prefix"></sl-icon>
            <sl-icon name="chevron-right" slot="suffix"></sl-icon>
            <span data-l10n-id="sound"></span>
        </sl-menu-item>
        <sl-menu-item value="security">
            <sl-icon name="lock" slot="prefix"></sl-icon>
            <sl-icon name="chevron-right" slot="suffix"></sl-icon>
            <span data-l10n-id="security"></span>
        </sl-menu-item>
        <sl-divider></sl-divider>
        <sl-menu-label data-l10n-id="info"></sl-menu-label>
        <sl-menu-item value="info">
            <sl-icon name="info" slot="prefix"></sl-icon>
            <sl-icon name="chevron-right" slot="suffix"></sl-icon>
            <span data-l10n-id="system-info"></span>
        </sl-menu-item>
      </sl-menu>
    </section>
    <section id="wifi" class="hidden"></section>
    <section id="info" class="hidden"></section>
  </body>
</html>
