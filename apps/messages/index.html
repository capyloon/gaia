<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <meta name="theme-color" content="white" />
    <title data-l10n-id="page-title"></title>

    <meta name="defaultLanguage" content="en-US" />
    <meta name="availableLanguages" content="en-US,zh-CN,ja" />
    <link rel="icon" href="icons/messages.svg" />
    <link rel="localization" href="./locales/{locale}/main.ftl" />

    <link rel="stylesheet" href="style/index.css" type="text/css" />

    <script src="js/config.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="thread-list" class="list"></div>
      <div class="footer">
        <input id="search" data-l10n-id="search" />
        <lucide-icon id="new-thread" kind="plus-circle" class="new-thread"></lucide-icon>
      </div>
    </div>
    <div id="panel-thread" class="panel">
      <div id="message-participants"></div>
      <div id="message-list" class="list"></div>
      <div class="footer">
        <input id="new-message" data-l10n-id="new-message" />
        <lucide-icon kind="send" id="do-send" class="no-blur"></lucide-icon>
      </div>
    </div>
  </body>
</html>
